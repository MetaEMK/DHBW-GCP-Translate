<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Textübersetzer</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <form hx-post="/api/translate" hx-ext="json-enc" hx-target="#translation" class="translate-form">
                <textarea name="text" placeholder="Please enter your text"></textarea>
                
                <div class="controls">
                    <select name="targetLanguage">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                    <button type="submit">Übersetzen</button>
                </div>
                
                <textarea id="translation" placeholder="Your translation will be here" readonly></textarea>
            </form>
        </div>
    </body>
</html>
